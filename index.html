<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type='text/css' href="lib/materialize/css/materialize.min.css">
  </head>
  <style media="screen">

  </style>
  <body>
    <!-- <div class="container"> -->
      <div class="row">
        <div class="section">
          <h5>Converção de Xml para classe do Apex Code</h5>
        </div>
        <div class="divider">

        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <form id="formConversao" class="col s12" action="index.html" method="post">
            <div class="row">
              <div class="col s2 offset-s10">
                <input type="submit" name="btnConverter" id="btnConverter" value="Converter" class="waves-effect waves-light btn"/>

              </div>
              <div class="row" id="blockUI" style="display:none;">
                <div class="col s8 offset-s2">
                  <div class="progress">
                      <div class="indeterminate"></div>
                  </div>
                </div>
              </div>
              <div class="input-field col s6">

                <textarea name="txtXml" id="txtXml" class="materialize-textarea"></textarea>
                <label class="active" for="txtXml">Xml para conversão</label>
              </div>
              <div class="input-field col s6">
                <textarea name="txtClass" id="txtClass" class="materialize-textarea"></textarea>
                <label class="active" for="txtClass">Classe do Apex</label>
              </div>
            </div>

          </form>
        </div>
      </div>
    <!-- </div> -->
  </body>
  <script src="lib/jquery/jquery-3.1.0.min.js" charset="utf-8"></script>
  <script src="lib/materialize/js/materialize.min.js" charset="utf-8"></script>
  <script src="lib/XmlToClass.js" charset="utf-8"></script>
  <script src="lib/js/main.js" charset="utf-8"></script>
</html>
